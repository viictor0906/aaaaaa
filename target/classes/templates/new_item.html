<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/newItem.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Novo Item</h1>

        
        <form th:action="@{/api/save_item}" method="post" th:object="${item}">
            <input th:field="*{id}" id="id" class="d-none">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erro</li>
                    </ul>
                </div>

        
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"/>

                <label for="itemdesc" class="form-label">Descrição</label>
                <textarea th:field="*{itemdesc}" id="itemdesc" rows="3" class="form-control"></textarea>
                
                <label for="urlimg" class="form-label">Preço</label>
                <input type="number" th:field="*{price}" id="price" class="form-control"/>

                <label for="imageid" class="form-label">Imagem</label>
                <input type="text" th:field="*{imageid}" id="imageid" class="form-control"/>
                
                <label for="itemType" class="form-label">Tipo de item</label>
                <select name="itemType" th:field="*{itemType}" id="itemType" class="form-control">
                    <option value="PERMANENTE">Permanente</option>
                    <option value="TEMPORARIO">Temporario</option>
                </select>

                <div id="timeContainer">
                    <label for="itemTime" class="form-label">Tempo do item</label>
                    <input type="date" th:field="*{itemTime}" id="itemTime" class="form-control"/>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Salvar</button>
                <a href="/api/list_items" class="btn btn-dark">Cancelar</a>
            </div>

        </form>

        <br>

        <form th:action="@{/upload_image}" method="post" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <button type="submit">Upload</button>
        </form>

    </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">lista
                <p th:text="${sucesso}"></p>
            </div>
        </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
            const select = document.getElementById('itemType');
            const timeField = document.getElementById('timeContainer');
            const dateInput = document.getElementById('itemTime'); // Seleciona o input de data

            function checkType() 
            {
                if(select.value === 'TEMPORARIO')
                {
                    timeField.style.display = '';
                } 
                else 
                {
                    timeField.style.display = 'none';
                    dateInput.value = ''; // <--- ADICIONE ESTA LINHA: Limpa a data ao mudar para Permanente
                }
            }

            select.addEventListener('change', checkType);
            checkType();
    </script>
</body>
</html>
