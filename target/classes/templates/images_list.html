<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciar Imagens do Sistema</h1>
        
        <div class="mb-3">
            <a class="btn btn-secondary" th:href="@{/api/list_items}">← Voltar para Cardápio</a>
        </div>

        <div class="card">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <div th:if="${#lists.isEmpty(images)}" class="text-center p-3">
                        Nenhuma imagem cadastrada.
                    </div>

                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="image : ${images}">
                        <div class="d-flex align-items-center gap-3">
                            <img th:src="@{'/images/' + ${image.urlimg}}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;" class="border">
                            
                            <div>
                                <strong th:text="${image.urlimg}">Nome do Arquivo</strong>
                                <br>
                                <small class="text-muted" th:text="'ID: ' + ${image.id}">ID</small>
                            </div>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{'/api/' + ${image.id} + '/deleteImage'}" method="post">
                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Tem certeza que deseja apagar esta imagem do sistema?')">Excluir</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
