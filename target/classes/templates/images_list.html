<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Imagens</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h3>Filtros</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/api/list_images}" method="get">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${id}" placeholder="Buscar pelo nome">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                        <a class="btn btn-dark" th:href="@{/api/list_images}">Limpar</a>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="image : ${image}">
                <div class="border p-3 mb-2">
                    <strong th:text="${image.id}">Nome</strong>
                    <div class="d-flex justify-content-between mt-2">
                        <a th:href="@{'/api/' + ${image.id} + '/editImage'}" class="btn btn-outline-dark">Editar</a>
                        <form th:action="@{'/api/' + ${image.id} + '/deleteImage'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-dark" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
        <div class="d-flex justify-content-between">
            <a class="btn btn-dark" th:href="@{/api/new_image}">Nova Imagem</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
