<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nova Imagem</h1>
        <form th:action="@{/api/save_image}" method="post" th:object="${image}">
            <input th:field="*{id}" id="id" class="d-none">

            <div th:if="${erros != null}" class="alert alert-danger">
                <p th:text="${erros}"></p>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Salvar</button>
                <a href="/api/list_images" class="btn btn-dark">Cancelar</a>
            </div>
        </form>

        <form th:action="@{/upload_image}" method="post" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <button type="submit">Upload</button>
        </form>

    </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">lista
                <p th:text="${sucesso}"></p>
            </div>
        </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('urlimg').value = data;
                alert('Imagem carregada com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao fazer upload da imagem:', error);
                alert('Erro ao carregar a imagem!');
            });
        });
    </script>
</body>
</html>
