<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/newItem.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Novo Item</h1>

        <div th:if="${#fields.hasErrors('${item.*}')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('${item.*}')}" th:text="${err}">Erro</li>
            </ul>
        </div>

        <div class="mb-4 p-3 border rounded bg-light">
            <label class="form-label fw-bold">1. Fazer Upload de Nova Imagem</label>
            <form id="uploadForm" class="d-flex gap-2">
                <input id="fileInput" type="file" name="file" class="form-control"/>
                <button type="submit" class="btn btn-secondary">Upload</button>
            </form>
        </div>
        
        <hr>

        <form th:action="@{/api/save_item}" method="post" th:object="${item}">
            <input th:field="*{id}" id="id" class="d-none">
            
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"/>

                <label for="itemdesc" class="form-label">Descrição</label>
                <textarea th:field="*{itemdesc}" id="itemdesc" rows="3" class="form-control"></textarea>
                
                <label for="price" class="form-label">Preço</label>
                <input type="number" th:field="*{price}" id="price" class="form-control"/>

                <label class="form-label">Selecionar Imagem</label>
                <input type="hidden" th:field="*{imageid}" id="realImageInput" />

                <div class="d-flex align-items-center gap-2">
                    <div class="custom-select-container flex-grow-1" id="customSelect">
                        <div class="select-selected" onclick="toggleDropdown()">
                            <div class="d-flex align-items-center w-100 justify-content-center" style="min-height: 40px;">
                                <img id="selectedPreview" src="" style="display:none;" class="preview-img">
                                <span id="selectedText">Selecione uma imagem...</span>
                            </div>
                            <span class="ms-2">▼</span>
                        </div>
                        
                        <div class="select-items" id="selectItems">
                            <div class="select-item text-center text-muted" onclick="clearSelection()">
                                <em>Nenhuma Imagem</em>
                            </div>
                            
                            <div th:each="img : ${images}" class="select-item" 
                                 th:data-image="${img.urlimg}"
                                 onclick="selectImage(this.getAttribute('data-image'))">
                                <img th:src="@{'/images/' + ${img.urlimg}}" class="option-img">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-outline-danger" onclick="clearSelection()" title="Remover Imagem">
                        X
                    </button>
                </div>
                
                <br>

                <label for="itemType" class="form-label">Tipo de item</label>
                <select name="itemType" th:field="*{itemType}" id="itemType" class="form-control">
                    <option value="PERMANENTE">Permanente</option>
                    <option value="TEMPORARIO">Temporario</option>
                </select>

                <div id="timeContainer">
                    <label for="itemTime" class="form-label">Tempo do item</label>
                    <input type="date" th:field="*{itemTime}" id="itemTime" class="form-control"/>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Salvar Item</button>
                <a href="/api/list_items" class="btn btn-dark">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDropdown() {
            document.getElementById("selectItems").classList.toggle("show");
        }

        function selectImage(imageName) {
            document.getElementById("realImageInput").value = imageName;
            document.getElementById("selectedText").style.display = "none";
            
            const preview = document.getElementById("selectedPreview");
            preview.src = "/images/" + imageName;
            preview.style.display = "block";

            document.getElementById("selectItems").classList.remove("show");
        }

        function clearSelection() {
            document.getElementById("realImageInput").value = "";
            document.getElementById("selectedText").style.display = "block";
            document.getElementById("selectedText").innerText = "Selecione uma imagem...";
            
            const preview = document.getElementById("selectedPreview");
            preview.src = "";
            preview.style.display = "none";
            
            document.getElementById("selectItems").classList.remove("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.select-selected') && !event.target.matches('.select-selected *')) {
                var dropdowns = document.getElementsByClassName("select-items");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        window.onload = function() {
            const currentVal = document.getElementById("realImageInput").value;
            if (currentVal) {
                selectImage(currentVal);
            }
            checkType(); 
        };

        const uploadForm = document.getElementById('uploadForm');
        if (uploadForm) {
            uploadForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData();
                var fileInput = document.getElementById('fileInput');
                
                if(fileInput && fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                    fetch('/upload_image', { method: 'POST', body: formData })
                    .then(response => {
                        if (!response.ok) throw new Error('Erro no servidor');
                        return response.text();
                    })
                    .then(data => {
                        const container = document.getElementById("selectItems");
                        const newItem = document.createElement("div");
                        newItem.className = "select-item";
                        newItem.setAttribute("data-image", data);
                        newItem.onclick = function() { selectImage(this.getAttribute("data-image")); };
                        newItem.innerHTML = `<img src="/images/${data}" class="option-img">`;
                        container.appendChild(newItem);
                        selectImage(data);
                        alert('Imagem carregada com sucesso!');
                        fileInput.value = ''; 
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Falha ao carregar imagem.');
                    });
                } else {
                    alert("Selecione um arquivo primeiro!");
                }
            });
        }

        const selectType = document.getElementById('itemType');
        const timeField = document.getElementById('timeContainer');
        const dateInput = document.getElementById('itemTime'); 

        function checkType() {
            if(selectType && selectType.value === 'TEMPORARIO') {
                timeField.style.display = 'block'; 
            } else if (timeField) {
                timeField.style.display = 'none';
                if(dateInput) dateInput.value = ''; 
            }
        }

        if(selectType) {
            selectType.addEventListener('change', checkType);
        }
    </script>
</body>
</html>
