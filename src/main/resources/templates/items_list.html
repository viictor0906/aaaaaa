<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-end mb-3">
            <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}">Login Admin</a>
            
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>
                    <button class="btn btn-link text-decoration-none text-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filtrosCollapse" aria-expanded="false" aria-controls="filtrosCollapse"
                        style="font-size: 1.5rem;">
                        Filtros ▼
                    </button>
                </h3>
            </div>
            <div id="filtrosCollapse" class="collapse">
                <div class="card-body">
                    <form th:action="@{/api/list_items}" method="get">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${name}"
                                    placeholder="Buscar pelo nome">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Preço</label>
                                <input type="number" class="form-control" id="price" name="price" th:value="${price}"
                                    placeholder="Buscar pelo preço">
                            </div>
                        </div>

                        <div class="d-flex justify-content-evenly">
                            <button type="submit" class="btn btn-dark">Pesquisar</button>
                            <a class="btn btn-dark" th:href="@{/api/list_items}">Limpar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:if="${sucesso != null}" class="alert-success-box">
            <p th:text="${sucesso}"></p>
        </div>

        <div class="items-container">
            <ul class="list-unstyled">
                <li class="mb-3" th:each="item : ${items}">
                    <div class="border p-3 mb-2">
                        <strong th:text="${item.name}">Nome</strong>
                        <p th:text="${item.itemdesc}">Descrição</p>
                        <p th:text="${item.price}"></p>
                        <p th:text="${item.itemTime}"></p>

                        <div th:if="${item.imageid != null && !#strings.isEmpty(item.imageid)}">
                            <img th:src="@{'/images/' + ${item.imageid}}" style="max-width:200px;" class="img-thumbnail"/>
                        </div>

                        <div class="d-flex justify-content-between mt-2" sec:authorize="isAuthenticated()">
                            <a th:href="@{'/api/' + ${item.id} + '/editItem'}" class="btn btn-outline-dark">Editar</a>
                            <form th:action="@{'/api/' + ${item.id} + '/deleteItem'}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-dark"
                                    onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="d-flex justify-content-between mt-4" sec:authorize="isAuthenticated()">
            <a class="btn btn-dark" th:href="@{/api/new_item}">Novo Item</a>
            <a class="btn btn-secondary" th:href="@{/api/list_images}">Gerenciar Imagens</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
